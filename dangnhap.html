<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dangnhap.css">
</head>
<body>    
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <img src="image/login.png" alt="Login Image">
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <input id="username" type="text" placeholder="Enter Email/Phone Number">
            </div>
            <div class="form-group">
                <input id="password" type="password" placeholder="Enter Password">
            </div>
            <div>
                <a href="#" style="float: right;">Forgot Password?</a>
            </div>
            <div class="form-group">
                <button>Login</button>
            </div>
            <p>Or</p>
            <div class="form-group">
                <button>Log in with Google</button>
            </div>
            <div class="form-group">
                <button>Log in with Facebook</button>
            </div>
            <div class="form-group">
                <button>Log in with Apple</button>
            </div>
            <p>Don't have an account? <a href="dangky.html">Register</a></p>
        </form>
    </div>
</body>

<!-- Optional: jQuery.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $("#loginForm").submit(function(event) {
        event.preventDefault();

        var reg_username = localStorage.getItem('reg_email');
        var reg_password = localStorage.getItem('reg_password');
        var login_username = $("#username").val();
        var login_password = $("#password").val();

        // Validate input fields
        if (login_username === "") {
            alert("Please enter your email or phone number.");
            return;
        }
        if (login_password === "") {
            alert("Please enter your password.");
            return;
        }

        // Check login credentials
        if (login_username === reg_username && login_password === reg_password) {
            alert("Login successful!");

            localStorage.removeItem('reg_username');
            localStorage.removeItem('reg_email');
            localStorage.removeItem('reg_phone');

            window.location.href = "index.html";
        } else {
            alert("Incorrect information, please try again.");
        }

    });
</script>
</html>
