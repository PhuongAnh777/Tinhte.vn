<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dangnhap.css">
</head>
<body>    
    <div class="login-container">
        <h2>Đăng nhập tài khoản</h2>
        <img src="image/login.png">
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <input id="username" type="text" placeholder="Nhập Email/Số điện thoại">
            </div>
            <div class="form-group">
                <input id ="password" type="password" placeholder="Nhập Password">
            </div>
            <div>
                <a style="float: right;">Quên mật khẩu</a>
            </div>
            <div class="form-group">
                <button>Login</button>
            </div>
            <p>Hoặc</p>
            <div class="form-group">
                <button>Đăng Nhập bằng Google</button>
            </div>
            <div class="form-group">
                <button>Đăng Nhập bằng Facebook</button>
            </div>
            <div class="form-group">
                <button>Log in width Apple</button>
            </div>
            <p>Chưa có tài khoản?<a href="dangky.html"> Đăng Ký</a></p>
        </form>
    </div>
</body>

<!-- Optional: jQuery.js, -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $("#loginForm").submit(function(event) {
        event.preventDefault();

        var reg_username = localStorage.getItem('reg_email');
        var reg_password = localStorage.getItem('reg_password');
        var login_username = $("#username").val();
        var login_password = $("#password").val();

        // Kiểm tra xem các ô nhập liệu có rỗng không
        if (login_username === "") {
            alert("Vui lòng điền email hoặc số điện thoại.");
            return;
        }
        if (login_password === "") {
            alert("Vui lòng điền mật khẩu.");
            return;
        }

        // Kiểm tra thông tin đăng nhập
        if (login_username === reg_username && login_password === reg_password) {
            alert("Đăng nhập thành công!");

            localStorage.removeItem('reg_username');
            localStorage.removeItem('reg_email');
            localStorage.removeItem('reg_phone');

            window.location.href = "index.html";
            
        } else {
            alert("Thông tin sai vui lòng kiểm tra lại.");
        }

    });
</script>
</html>
